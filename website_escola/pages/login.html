    <link rel="stylesheet" href="css/login.css" />

    <main>
      <div class="background-login">
        <img src="/website_escola/assets/logo.png" alt="" />
        <p>
          "Quem ensina aprende ao ensinar. E quem aprende ensina ao aprender".
        </p>
        <span> - Paulo Freire</span>
      </div>

      <div class="login-right">
        <form id="loginForm">
          <h2>Login</h2>
          <p>Preencha os campos abaixo com os seus dados de acesso.</p>
          <div class="form-group">
            <label for="username">Usuário:</label>
            <input
              type="text"
              id="username"
              name="username"
              class="form-control"
              placeholder="Digite seu usuário"
            />
          </div>
          <div class="form-group">
            <label for="password">Senha:</label>
            <input
              type="password"
              id="password"
              name="password"
              class="form-control"
              placeholder="Digite sua senha"
            />
          </div>
          <div class="form-group">
            <label for="role">Tipo de Usuário:</label>
            <select id="role" name="role" class="form-control">
              <option value="aluno">Aluno</option>
              <option value="professor">Professor</option>
              <option value="fornecedor">Fornecedor</option>
            </select>
          </div>
          <button class="enviar" type="submit">Acessar</button>
          <button class="cadastro">Criar minha conta</button>
        </form>
      </div>
    </main>
  </body>
</html>
