<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Pessoa Jurídica</title>
    <link rel="stylesheet" href="../css/form-pessoajuridica.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo">
          <img src="/website_escola/assets/logo.png" alt="" />
        </div>
        <!--logo-->

        <div class="left-page">
          <button class="cadastro">Cadastrar-se</button>
          <button class="login">Entrar</button>
        </div>
        <!--desktop-->
      </div>
      <!--container-->
    </header>

    <div class="title">
      <img
        src="https://cdn.discordapp.com/attachments/1216214759033016442/1216941090662252665/juridica.png?ex=660237b5&is=65efc2b5&hm=b7be5cf66127314ec2b0720d0c763318ae06bfc2276fbeae86f82c2ffcc62169&"
        alt=""
      />
      <h1>Cadastro da Pessoa Jurídica - <span>Centro Universitário</span></h1>
    </div>
    <main>
      <div class="background-fornecedor"></div>

      <form id="fornecedorForm">
        <div class="form-group">
          <label for="nomeEmpresa">Nome da Empresa:</label>
          <input
            type="text"
            id="nomeEmpresa"
            name="nomeEmpresa"
            class="form-control half-width"
            placeholder="Empresa LTDA"
          />
        </div>

        <div class="form-group">
          <label for="cnpj">CNPJ:</label>
          <input
            type="text"
            id="cnpj"
            name="cnpj"
            class="form-control"
            placeholder="01.234.567/0001-08"
          />
        </div>

        <div class="form-group">
          <label for="endereco">Endereço:</label>
          <input
            type="text"
            id="endereco"
            name="endereco"
            class="form-control"
            placeholder="Rua Exemplo, 123"
          />
        </div>

        <div class="form-group">
          <label for="telefone">Telefone:</label>
          <input
            type="text"
            id="telefone"
            name="telefone"
            class="form-control"
            placeholder="(00) 1234-5678"
          />
        </div>

        <div class="form-group">
          <label for="email">E-mail:</label>
          <input
            type="email"
            id="email"
            name="email"
            class="form-control"
            placeholder="exemplo@gmail.com"
          />
        </div>

        <div class="submit-environment">
          <button class="submit-all" type="submit">Enviar</button>
        </div>
      </form>
    </main>
  </body>
</html>
